<html> 
    <head> <title> 
Student Registration Form
    </title></head>
    <body>
             
<form> <h1 align="right">
<u style="color: rgb(129, 17, 17);">Student Registration Form</u>
</h1>
<fieldset style="background-color: rgb(216, 215, 213);" border="2">
<table> 
<tr>

<td  colspan="2"><label for="Name"> First Name: </label></td>
    <td colspan="2"><input type="text" name="Name" id="Name"  placeholder="Enter your first name " minlength="20" maxlength="20" size="100"></td></tr>


<tr><td colspan="2"><label for="Name"> Last Name: </label></td>
    <td colspan="2"><input type="text" name="Name" id="Name"  placeholder="Enter your last name " SIZE="100"></td></tr>


<tr><td colspan="2"><label for="Emailid"> Email:</label>
   
</td> 
<td colspan="2"> <input type="email" name="Emailid" id="Emailid"  placeholder="it should contain @.. "  size="100"></td></tr>

<tr>
   <td colspan="2"><label for="phone"> Mobile:</label></td> 
    <td colspan="2"><input type="tel" name="phone" id="phone"  placeholder="only 10 digits are allowed  "  size="100"></td>
</tr>
<tr>
<td colspan="2">Gender:</td>
<td colspan="2"><input type="radio" name="radio" id="radio1">
<label for="radio1"> Male: </label>

<input type="radio" name="radio" id="radio2">
<label for="radio2"> Female: </label></td>
</tr>

<tr>
<td colspan="2"><label for="Birth"> Date of Birth:</label></td>
   <td><input type="date" name="Birth" id="Birth" ></td> 
</tr>
    
   <tr>
<td colspan="2"><label for="address"> Address:</label></td>
<td colspan="2"><input type="text" name="address" id="address" cols="100"  size="100"></td></tr> 
<!--textarea name="textarea1" id="textarea1"  cols="100" rows="20"></textarea-->

<tr><td colspan="2"><label for=" City"> City: </label></td>
    <td colspan="2"><input type=" text" name=" City" id=" City"  size="100" ></td></tr>


<tr><td colspan="2"><label for="Area Pin:"> Area Pin: </label></td>
    <td colspan="2"><input type=" text" name=" Area Pin:" id="Area Pin:"  size="100" ></td></tr>


<tr><td colspan="2"><label for="State">State:</label></td>
    <td colspan="2"><input type=" text" name="State" id="State"  size="100"></td></tr>
<tr>
<td colspan="2"><label for="qualification1">Qualification:</label></td>
<td colspan="2"><select name="qualification" id="qualification1" aria-placeholder="Select Qualification ">
    <option value="high school">High School</option>
    <option value="Intermediate">Intermediate</option>
    <option value="Graduation">Graduation</option>
</select> </td></tr>
<tr>
<td colspan="2"><span>Specelization:</span></td>
<td colspan="2"><label for="checkbox1">Computer Science</label>
<input type="checkbox" name="checkbox" id="checkbox1"></td>

<tr>
    <td colspan="2"></td>
    <td colspan="2"><label for="checkbox2">Information Technology </label>
        <input type="checkbox" name="checkbox" id="checkbox2">
    </td></tr>


<tr>
    <td colspan="2"></td>
    <td colspan="2"><label for="checkbox3">Computer Architecture</label>
    <input type="checkbox" name="checkbox" id="checkbox3"></td></tr>

<tr>
    <td colspan="2"></td>
    <td colspan="2"><label for="checkbox4">Tele Communication</label>
    <input type="checkbox" name="checkbox" id="checkbox4"></td></tr>


<tr>
<td colspan="2"><label for="Password1">Password:</label></td>
<td colspan="2"><input type="password" name="Password1" id="Password1"  size="100"></td>
<br><br></tr>

<tr><td colspan="2"><input type="Submit" value="Registered" style="background-color: rgb(4, 109, 4);"  size="100"></td></tr>



</table>
</fieldset>
</form>

    </body>
</html>
